<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корпус фразеологизмов "умереть"</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Фразеологизмы со значением "умереть"</h1>
            <p class="text-center">Финско-русский корпус фразеологизмов</p>
        </header>

        <div class="controls; text-center">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Поиск по фразе, переводу или комментарию...">
                <button class="btn btn-primary" onclick="searchPhrases()">Найти</button>
            </div>
            
            <div class="filters">
                <select id="languageFilter">
                    <option value="all">Все языки</option>
                    <option value="fi">Финский</option>
                    <option value="ru">Русский</option>
                </select>
                
                <select id="semanticFilter">
                    <option value="all">Все категории</option>
                    <option value="физиологический конец">Физиологический конец</option>
                    <option value="переход в локус">Переход в локус</option>
                    <option value="вечный покой">Вечный покой</option>
                    <option value="окончание пути">Окончание пути</option>
                    <option value="приход к богу">Приход к богу</option>
                </select>
                
                <select id="styleFilter">
                    <option value="all">Все стили</option>
                    <option value="нейтральный">Нейтральный</option>
                    <option value="разговорный">Разговорный</option>
                    <option value="книжный">Книжный</option>
                    <option value="жаргон">Жаргон</option>
                    <option value="поэтичный">Поэтичный</option>
                </select>

                <select id="originFilter">
                    <option value="all">Любое происхождение</option>
                    <option value="метафора">Метафора</option>
                    <option value="жаргон/сленг">Жаргон/сленг</option>
                    <option value="мифологема">Мифологема</option>
                    <option value="калька">Калька</option>
                    <option value="библеизм">Библеизм</option>
                </select>

                <select id="orFilter">
                    <option value="all">Исконное/заимствованное</option>
                    <option value="исконное">Исконное</option>
                    <option value="заимствованное">Заимствованное</option>
                </select>

            </div>
        </div>

        <div class="results">
            <div id="resultsCount"></div>
            <div id="phrasesList" class="phrases-list"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
